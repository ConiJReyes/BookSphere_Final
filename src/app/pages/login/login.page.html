<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <img src="assets/img/logoapp.png" alt="Logo" class="app-logo" />

    <!-- Formulario de Iniciar Sesión -->
    <form>
      <ion-item class="form-item">
        <ion-input
          label="Usuario"
          type="text"
          labelPlacement="floating"
          [(ngModel)]="usuario"
          name="usuario"
          placeholder="Ingrese el usuario"
        ></ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          [type]="mostrarContra ? 'text' : 'password'"
          [(ngModel)]="password"
          labelPlacement="floating"
          name="password"
          placeholder="Ingrese la contraseña"
          ><ion-button fill="clear" slot="end" (click)="togglemostrarContra()">
            <ion-icon [name]="mostrarContra ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-input>
      </ion-item>

      <!-- Botón de Inicio de sesión -->
      <ion-button
        expand="full"
        style="--background: #dfaa64"
        type="submit"
        (click)="inicioSesion()"
        shape="round"
        >Iniciar Sesión</ion-button
      >
    </form>

    <!-- Botón de Crear Cuenta -->
    <ion-button
      expand="full"
      style="--background: #dfaa64"
      (click)="registrarse()"
      shape="round"
      >Crear Cuenta</ion-button
    >
    <p>
      ¿No recuerdas tu clave? <a (click)="recuperarCuenta()">Recuperala aquí</a>
    </p>
  </div>
</ion-content>
