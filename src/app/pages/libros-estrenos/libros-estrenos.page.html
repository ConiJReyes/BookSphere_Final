<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Estrenos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let libro of librosEstrenos">
        <ion-card class="book-card"> 
          <ion-img *ngIf="libro.portada" [src]="libro.portada" alt="{{ libro.titulo }} portada"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ libro.titulo }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ libro.autor }}</p>
            <!-- BotÃ³n para ir a los detalles del libro -->
            <ion-button expand="full" [routerLink]="['/detalle-libro-estrenos', libro.id]" class="boton-detalles">
              Ver Detalles
            </ion-button>
            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Mensaje de error (si es necesario) -->
  <ion-footer *ngIf="!librosEstrenos.length && !cargando">
    <ion-toolbar>
      <ion-title>No hay libros disponibles.</ion-title>
    </ion-toolbar>
  </ion-footer>

  <!-- Indicador de carga -->
  <ion-spinner *ngIf="cargando" slot="fixed"></ion-spinner>
</ion-content>
