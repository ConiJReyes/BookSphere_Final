<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Gestión de Categorías</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Agregar Categoría</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div class="add-category">
      <ion-item>
        <ion-input [(ngModel)]="nuevaCategoria" placeholder="Nombre de la nueva categoría" clearInput></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="anadirCategoria()" class="add-button">Agregar Categoría</ion-button>
    </div>
  
    <ion-header>
      <ion-toolbar>
        <ion-title>Categorías Agregadas</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-list>
      <ion-item *ngFor="let categoria of categorias">
        <ion-label>{{ categoria.nombre_categoria }}</ion-label>
        <ion-icon name="trash" (click)="eliminarCategoria(categoria.id_categoria)" class="delete-icon" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  
  </ion-content>
